<p>Για κάθε βιβλίο που επιθυμείτε να αγοράσετε επιλέξτε τον τίτλο και τον επιθυμητό αριθμό αντιτύπων.
  <br>Στη συνέχεια πιέστε "Επιλογή".
  <br>Οταν έχετε τελειώσει, πιέστε "Επιβεβαίωση"</p>
</fieldset>
<form>
<table>
  <tr><td><label for="product">Τίτλοι<sup>*</sup> :</label></td>
    <td><select id="product" required >
          <option value="a">Ο Τελευταίος Πιστολέρο</option>
          <option value="b">Το Κάλεσμα Των Τριών</option>
          <option value="c">Οι Ρημαγμένοι Τόποι</option>
          <option value="d">Οι Λύκοι Της Κάλα</option>
          <option value="Το Πράσινο Μίλι">Το Πράσινο Μίλι</option>
      </select></td></tr>
    <tr><td><label for="quantity">Αριθμός Αντιτύπων<sup>*</sup>:</label></td>
    <td><input type="number"  value="0" min="0" id="quantity" ></td></tr>
    <tr><td><label for="email">E-mail:</label></td>
      <td><input type="email" placeholder="your@email.com" id="email"></td></tr>

    </table>
    <button type="button" onclick="order();">Επιλογή</button>
<table id="order" name="order">
</table>
<br>
</form>
<form method="post" action="open.php" id="orderForm">
  <input type="hidden" id="hiddenEmail">
  <input type='hidden' id="metritis" name='metritis'>

<input type="submit" value="Επιβεβαίωση" >
</form>
</body>
<script>
var i=0;

function order()
{
  var title = document.getElementById('product').value;
  var number = document.getElementById('quantity').value;
  document.getElementById('metritis').value = i;
  document.getElementById('orderForm').innerHTML +="<input type='hidden' name='title[]' value="+title+">";
  document.getElementById('orderForm').innerHTML +="<input type='hidden' name='number[]' value="+number+">";
  if (title == 'a') {
    title = "Ο Τελευταίος Πιστολέρο";
  }else if (title == 'b') {
    title = "Το Κάλεσμα Των Τριών";
  }else if (title == 'c') {
    title = "Οι Ρημαγμένοι Τόποι";
  }else if (title == 'd') {
    title = "Οι Λύκοι Της Κάλα";
  }
  document.getElementById('order').innerHTML += "<tr><td>"+title+"</td><td>"+number+"</td></tr>";
  i++;
  document.getElementById('hiddenEmail').value = document.getElementById('email').value;
}
